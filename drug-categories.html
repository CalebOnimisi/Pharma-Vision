<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Get all category links
        const categoryLinks = document.querySelectorAll('.category-list a');

        // Show the default category (e.g., Antibiotics) on page load
        const defaultCategory = document.getElementById('antibiotic-drugs');
        defaultCategory.classList.remove('hidden');


        // Add click event listener to each category link
        categoryLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                const targetCategory = event.target.getAttribute('data-category');
                const drugContentDiv = document.getElementById('drug-content');

                // Toggle the 'hidden' class for all category content divs
                document.querySelectorAll('.category-drugs').forEach(div => {
                    div.classList.toggle('hidden', div.id !== targetCategory);
                });

                // Update grid column count based on content
                const targetContentDiv = document.getElementById(targetCategory);
                const drugCards = targetContentDiv.querySelectorAll('.drug-card');
                const gridColumns = Math.min(4, Math.ceil(drugCards.length / 2));
                targetContentDiv.querySelector('.drug-grid').style.gridTemplateColumns = `repeat(auto-fit, minmax(200px, ${100 / gridColumns}%))`;

                // Optional: Scroll to the drug content section
                window.scrollTo({
                    top: drugContentDiv.offsetTop,
                    behavior: 'smooth'
                });
        });
    });
});
 // Sample function to simulate drug selection
 function selectDrug(drugName) {
        localStorage.setItem('selectedDrug', drugName);
        // alert(`${drugName} selected!`);
    }

    function sendOrderToWhatsApp() {
        // Retrieve the selected drug from local storage
        const selectedDrug = localStorage.getItem('selectedDrug');
        const phoneNumber = +2347031696294
        if (!selectedDrug) {
            alert('Please select a drug before placing an order.');
        } else {
            const orderMessage = `Order Details:\n${selectedDrug} - Quantity: `;
            const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(orderMessage)}`;

            // Open WhatsApp with the pre-filled message
            window.open(whatsappLink, '_blank');
        }
    }
</script>
